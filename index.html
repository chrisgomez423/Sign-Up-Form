<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SignUpForm</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="banner">
			<h1 class="banner-heading">Subscribe here</h1>
			<div class="arrow">
				<i class="fa fa-arrow-down"></i>
			</div>
			<button class="banner-btn">Click Now</button>
		</div>
		<div class="form-container">
			<form class="sign-up-form">
				<input type="text" class="form-input" placeholder="Full Name">
				<input type="email" class="form-input" placeholder="EMAIL ADDRESS">
				<p>Get News?</p>
				<label>No</label>
				<input type="checkbox">
				<label>Yes</label>
				<button type="button">Sign Up Here</button>
			</form>
			<div class="header">
				<h1>Welcome to CodeAndCreate</h1>
			</div>
			<div class="x-btn">&#10005;</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
